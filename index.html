<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Outlet Sports Streams</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="leftMenu">
                <div id="logo">
                    Outlet
                </div>
    
                <nav class="navMenu">
                    <a href="https://www.espn.com/watch/schedule/">Sports</a>
                    <a href="https://www.espn.com/watch/series/1fc53390-aca2-4d45-9acf-c9cd2bd30b1c/sportscenter">Highlights</a>
                    <a href="https://www.espn.com/">News</a>
                </nav>
            </div>
            
            <div class="rightMenu">
                <div class="language">
                    English <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>

                <div class="signIn">
                    Sign In
                </div>
            </div>
        </header>

        <!-- Featured Video Section -->
        <section id="feature">
            <div class="container">
                <div class="section-title">
                    Featured
                </div>
    
                <div class="videosContainer">
                    <div class="video">
                        <div class="videoImage" id="video1">
                            <div class="arrow"><i class="fa fa-angle-left" aria-hidden="true"></i></div>  
                        </div>
                    </div>
                    <div class="video">
                        <div class="videoImage" id="video2"></div>
                    </div>
    
                    <div class="video center" id="video3">
                        <div class="videoImage"></div>
                    </div>
    
                    <div class="video">
                        <div class="videoImage" id="video4"></div>
                    </div>

                    <div class="video">
                        <div class="videoImage" id="video5">
                            <div class="arrow"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="dots">
                    <div class="circlesContainer">
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle active">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Top Games -->
        <section id="top-games">
            <div class="container">
                <div class="section-title">
                    Top Sports
                </div>
                
                <div class="gamesContainer">
                    <div class="game" id="game1">
                        <div class="info">
                           <div class="title">
                             NBA
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 125,000
                            </div>
                        </div>
                    </div>

                    <div class="game" id="game2">
                        <div class="info">
                           <div class="title">
                             NFL
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 90,000
                            </div>
                        </div>
                    </div>

                    <div class="game" id="game3">
                        <div class="info">
                           <div class="title">
                             MLB
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 75,000
                            </div>
                        </div>
                    </div>

                    <div class="game" id="game4">
                        <div class="info">
                           <div class="title">
                             MMA
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 20,000
                            </div>
                        </div>
                    </div>

                    <div class="game" id="game5">
                        <div class="info">
                           <div class="title">
                             TENNIS
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 18,000
                            </div>
                        </div>
                    </div>

                    <div class="game" id="game6">
                        <div class="info">
                           <div class="title">
                             NHL
                             </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i> 12,000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src=""></script>
    </body>
</html>
